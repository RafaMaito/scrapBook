<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand"> Lista de recados - ES6</span>
      </nav>
      <main>
        <div class="container">
          <div class="row mt-5 mb-5">
            <div class="col">
              <form action="#">
                <div class="form-group">
                  <label for="title">Título</label>
                  <input type="text" class="form-control" id="title" />
                  <small id="titleHelp" class="form-text text-muted"
                    >Digite um título para o recado.</small
                  >
                </div>
                <div class="form-group">
                  <label for="contentInput">Contúdo</label>
                  <input type="text" class="form-control" id="contentInput" />
                </div>

                <button type="submit" class="btn btn-primary" id="buttonCard">
                  Criar
                </button>
              </form>
            </div>
          </div>
          <div class="row mb-5" id="divCards"></div>
        </div>
      </main>
    </header>
    <script src="js/scripts.js"></script>
  </body>
</html>
